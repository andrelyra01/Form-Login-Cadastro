<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <section class="left">
            <form id="login_form">
                <div id="form_header">
                    <h1>Login</h1>
                    <i id="mode_icon" class="fa-solid fa-moon"></i>
                </div>
                <div id="social_media">
                    <a href="#">
                        <img id="facebook-img" src="img/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="img/google.png" alt="Google">
                    </a>
                    <a href="#">
                        <img id="git-img" src="img/github.png" alt="GitHub">
                    </a>
                </div>
                <!-- caixa inputs -->
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            Name
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="password">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        <div id="forgot_password">
                            <span class="links">
                                Novo Por Aqui ?
                                <a href="Cadastro.html">Cadastre-se</a>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" id="login_button">
                    Login
                </button>
            </form>
        </section>

          <section class="rigth">
            <img class="info-img" src="img/info.png" alt="informações do projeto">

            <h2 class="subtitle">Leve sua Carreira a outro Nivel</h2>

            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, in laborum. Sit similique vero repudiandae non dolores quod, nulla debitis neque minima aut temporibus dolorum consequuntur placeat magni obcaecati nobis?</p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
